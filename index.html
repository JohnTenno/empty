<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      #unity-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/uwu.loader.js";
      var config = {
        dataUrl: buildUrl + "/uwu.data",
        frameworkUrl: buildUrl + "/uwu.framework.js",
        codeUrl: buildUrl + "/uwu.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "John Tenno",
        productName: "club de videojuegos",
        productVersion: "1.0.2"
      };

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config).then((unityInstance) => {
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
